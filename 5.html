<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>냐용냐용</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
        
      }
      div.question-box > div {
        margin-top: 30px;
      }
      
      .cat__image {
        object-fit: cover;
      }
    </style>

    <script>
      function q1() {
        $.ajax({
          type : "GET",
          url : "https://api.thecatapi.com/v1/images/search",
          data : {},
          success : function (response) {
            let cat_url = response[0].url;
            console.log(cat_url);
            $('#img-cat').attr("src", cat_url);
          }

        })
      }
    </script>

  </head>
  <body>
    <h1>고양이 보여주까?</h1>

    <hr/>

    <div class="question-box">
      <h2>랜덤 고양이 사진!</h2>
      <button onclick="q1()">냐용냐용</button>
      <div class = "cat__img">
        <img id="img-cat" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
      </div>
    </div>
  </body>
</html>
